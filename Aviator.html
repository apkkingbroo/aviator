<!DOCTYPE html>

<head>

  <style>
    :root {
      --bg: #0f0f1a;
      --text: #ffffff;

      --error: #ff4d4d;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: all 0.3s ease;
    }
    .header {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: bold;
    }
    .header img {
      width: 20px;
      height: 20px;
    }
    .container {
      max-width: 280px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      font-family: 'Audiowide', 'Segoe UI', sans-serif;
      background: rgba(255, 255, 255, 0.06);
      margin-top: 20px;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 330px;
    }
    .theme-toggle {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--accent);
      color: #000;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .multiplier {
      font-family: 'Audiowide', sans-serif;
      letter-spacing: 1px;
      font-size: 34px;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    .green { color: var(--accent); }
    .red {
      color: var(--error);
      animation: vibrate 0.2s infinite;
    }
    @keyframes vibrate {
      0%,100% { transform: translateX(1px); }
      50% { transform: translateX(-1px); }
    }
    .next-time {
      font-family: 'Audiowide', sans-serif;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .next-time.active {
      color: #facc15;
      font-weight: bold;
    }
    .bar-label {
      font-size: 13px;
      margin-top: 5px;
      margin-bottom: -5px;
      color: #ccc;
    }
    .bar {
      height: 10px;
      background: #333;
      border-radius: 10px;
      margin-top: 8px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
    }
    .history {
      max-height: 130px;
      overflow-y: auto;
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 16px;
      font-family: 'Courier New', monospace;
    }
    .history-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--accent);
    }
    .history li {
      margin-bottom: 4px;
    }
    .footer-msg {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    button, .telegram-btn {
      margin-top: 12px;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    a {
      color: var(--accent);
      text-decoration: underline;
    }
  </style>
</head>

    <button onclick="unlockApp()">âœ… I have joined</button>

  <div class="container hidden" id="predictorApp">
    <h2>ðŸš€ Aviator Predictor</h2>
    <div class="multiplier green" id="multiplier">1.00x</div>
    <div class="next-time" id="nextTimer">Next round in: --s</div>

    <div class="bar-label">ðŸŽ¯ Accuracy</div>

      <div class="history-title">ðŸ“Š Crash History:</div>

  <script>
    const themes = [...Array(10)].map((_, i) => ({
      bg: ['#0f0f1a','#1a1a2e','#000000','#2e3a59','#191919','#102027','#0a0f0d','#2c2c2c','#212121','#111'][i],
      text: ['#ffffff','#e5e5e5','#ffffff','#f1f1f1','#00ffee','#ffffff','#fefefe','#fff','#ffffff','#eee'][i],
      accent: ['#00ff88','#ff6b6b','#ff00cc','#ffcc00','#ff8800','#4dd0e1','#76ff03','#29b6f6','#f44336','#ffeb3b'][i]
    }));
    let currentThemeIndex = parseInt(localStorage.getItem("themeIndex") || "0");
    applyTheme(currentThemeIndex);

    function applyTheme(index) {
      const theme = themes[index];
      document.documentElement.style.setProperty('--bg', theme.bg);
      document.documentElement.style.setProperty('--text', theme.text);
      document.documentElement.style.setProperty('--accent', theme.accent);
      localStorage.setItem("themeIndex", index);
    }
    function toggleTheme() {
      currentThemeIndex = (currentThemeIndex + 1) % themes.length;
      applyTheme(currentThemeIndex);
    }
    function unlockApp() {
      document.getElementById("joinGate").classList.add("hidden");
      document.getElementById("predictorApp").classList.remove("hidden");
      startGameLoop();
    }

    const multiplierEl = document.getElementById("multiplier");
    const timerEl = document.getElementById("nextTimer");
    const historyEl = document.getElementById("historyList");
    const accuracyBar = document.getElementById("accuracyBar");

    const timerBar = document.createElement("div");
    timerBar.className = "bar";
    const timerFill = document.createElement("div");
    timerFill.className = "bar-fill";
    timerFill.id = "cooldownBar";
    timerBar.appendChild(timerFill);
    document.getElementById("predictorApp").insertBefore(timerBar, document.querySelector(".history"));

    let totalCD = 10;
    function updateCooldown(current) {
      const width = ((totalCD - current) / totalCD) * 100;
      document.getElementById("cooldownBar").style.width = width + "%";
    }

    function startGameLoop() {
      let multiplier = 1.00;
      let crashPoint = (Math.random() * 9 + 1.1).toFixed(2);
      multiplierEl.className = "multiplier green";
      timerEl.classList.remove("active");
      accuracyBar.style.width = `${(crashPoint / 10) * 100}%`;

      const interval = setInterval(() => {
        multiplier += 0.01;
        multiplier = parseFloat(multiplier.toFixed(2));

        if (multiplier >= crashPoint) {
          clearInterval(interval);
          multiplierEl.className = "multiplier red";
          multiplierEl.textContent = `ðŸ’¥ ${multiplier}x`;
          updateHistory(multiplier);
          if (navigator.vibrate) navigator.vibrate([200, 100, 150]);

          totalCD = Math.floor(Math.random() * 4) + 8;
          let countdown = totalCD;
          timerEl.classList.add("active");
          timerEl.textContent = `Next round in: ${countdown}s`;
          updateCooldown(0);

          const cdInterval = setInterval(() => {
            countdown--;
            updateCooldown(totalCD - countdown);
            if (countdown <= 0) {
              clearInterval(cdInterval);
              startGameLoop();
            } else {
              timerEl.textContent = `Next round in: ${countdown}s`;
            }
          }, 1000);
        } else {
          multiplierEl.textContent = `${multiplier.toFixed(2)}x`;
        }
      }, 120);
    }

    function updateHistory(multiplier) {
      const li = document.createElement("li");
      li.textContent = `Crash at: ${multiplier}x`;
      historyEl.prepend(li);
      if (historyEl.children.length > 15) {
        historyEl.removeChild(historyEl.lastChild);
      }
    }
  </script>
